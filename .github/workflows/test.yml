---
name: Test

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_call:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    environment: test
    strategy:
      matrix:
        ruby-version: ['2.7.6']
    steps:
      - uses: actions/checkout@v3

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true

      - name: Run RSpec
        run: bundle exec rspec
        env:
          FITBANK_KEY: ${{secrets.FITBANK_KEY}}
          FITBANK_SECRET: ${{secrets.FITBANK_SECRET}}

  type-check:
    runs-on: ubuntu-latest
    environment: test
    strategy:
      matrix:
        ruby-version: ['2.7.6']
    steps:
      - uses: actions/checkout@v3

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true

      - name: Generate types for gems
        run: bundle exec tapioca init

      - name: Check Types
        run: bundle exec srb tc
